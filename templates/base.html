<body>

        <div class="alert alert-primary" role="alert">

      <hr>
      <ul class="list-group">

      </ul>
      <br>

      <hr>

      </ul>
      <br>
      <h4>Estat de les Aules</h3>
      <hr>
      <ul class="list-group">
      {{ range $key, $value := . }}
      <li class="list-group-item"> {{ $value.Name }}: <a href="/aula/{{ $key }}/status">/aula/{{ $key }}/status</a></li>
      {{ end }}
    </ul>
